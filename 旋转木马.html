<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>旋转木马轮播图</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
      }

      img {
        border: 0;
        vertical-align: top;
      }

      a,
      button {
        cursor: pointer;
      }

      .wrap {
        width: 1200px;
        margin: 100px auto;
      }

      .slide {
        height: 500px;
        position: relative;
      }

      .slide li {
        position: absolute;
        left: 200px;
        top: 0;
        transition: all 350ms;
      }

      .slide li img {
        width: 100%;
      }

      .prev,
      .next {
        width: 76px;
        height: 112px;
        position: absolute;
        top: 50%;
        margin-top: -56px;
        background: url(./images/prev.png) no-repeat;
        z-index: 99;
      }

      .next {
        right: 0;
        background-image: url(./images/next.png);
      }

      .slide li.left1 {
        width: 400px;
        top: 20px;
        left: 50px;
        opacity: 0.2;
        z-index: 2;
      }

      .slide li.left2 {
        width: 600px;
        top: 70px;
        left: 0px;
        opacity: 0.8;
        z-index: 3;
      }

      .slide li.middle {
        width: 800px;
        top: 100px;
        left: 200px;
        opacity: 1;
        z-index: 4;
      }

      .slide li.right2 {
        width: 600px;
        top: 70px;
        left: 600px;
        opacity: 0.8;
        z-index: 3;
      }

      .slide li.right1 {
        width: 400px;
        top: 20px;
        left: 750px;
        opacity: 0.2;
        z-index: 2;
      }
    </style>
  </head>

  <body>
    <div class="wrap" id="wrap">
      <div class="slide" id="slide">
        <ul>
          <li>
            <a href="#"><img src="images/slidepic1.jpg" alt=""/></a>
          </li>
          <li>
            <a href="#"><img src="images/slidepic2.jpg" alt=""/></a>
          </li>
          <li>
            <a href="#"><img src="images/slidepic3.jpg" alt=""/></a>
          </li>
          <li>
            <a href="#"><img src="images/slidepic4.jpg" alt=""/></a>
          </li>
          <li>
            <a href="#"><img src="images/slidepic5.jpg" alt=""/></a>
          </li>
        </ul>
        <div class="arrow" id="arrow">
          <a href="javascript:;" class="prev" id="arrLeft"></a>
          <a href="javascript:;" class="next" id="arrRight"></a>
        </div>
      </div>
    </div>
  </body>

  <script>
    /* 
    旋转木马的效果：
      1. 从中间发散到边缘的效果
      2. 点击按钮，切换图片的效果
  */
    /* 
    1.从中间发散到两边
      实例就是给每个li设置不同额类名
  */
    // 给每个li设置不同的类名
    window.onload = function() {
      let lis = document.querySelectorAll(".slide li");
      let classNames = ["left1", "left2", "middle", "right2", "right1"];
      let btnRight = document.querySelector("#arrRight");
      let btnLeft = document.querySelector('#arrLeft')
      lis.forEach(function(e, i) {
        e.className = classNames[i];
      });

      // console.log(classNames)
      btnRight.onclick = function() {
        let first = classNames.shift(); //将第一个取出
        // console.log(first)
        classNames.push(first); //放到数组的最后一个
        lis.forEach(function(e, i) {
          //
          e.className = classNames[i];
          // console.log(classNames)
        });
      };
      btnLeft.onclick = function(){
        let last = classNames.pop();
        console.log(last)
        classNames.unshift(last)
        console.log(classNames)
        lis.forEach(function(ele,i){
            ele.className = classNames[i]
        })
    }




    };
    
  </script>
</html>
