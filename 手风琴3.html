<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>做人要对自己狠一点</title>
    <style>
      ul {
        list-style: none;
      }
      * {
        margin: 0;
        padding: 0;
      }

      div {
        width: 1150px;
        height: 400px;
        margin: 50px auto;
        border: 1px solid red;
        overflow: hidden;
      }

      div li {
        width: 240px;
        height: 400px;
        float: left;
        transition: width 300ms;
      }

      div ul {
        width: 1300px;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <ul>
        <li>
          <a href="#">
            <img src="./images/1.jpg" alt="">
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./images/2.jpg" alt="">
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./images/3.jpg" alt="">
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./images/4.jpg" alt="">
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./images/5.jpg" alt="">
          </a>
        </li>
      </ul>
    </div>
  </body>
  <script>
    let lis = document.querySelectorAll("#box li ");
    //   let imgs = document.querySelectorAll('#box li img')
    let imgs = document.querySelectorAll('#box li img')
    let arr = [
      "./images/1.jpg",
      "./images/2.jpg",
      "./images/3.jpg",
      "./images/4.jpg",
      "./images/5.jpg"
    ];
    imgs.forEach(function(e, i) {
      e.style.src = arr[i]
      
    });
    lis.forEach(function(e){
      e.onmouseover = function(){
        lis.forEach(function(ele){
          ele.style.width = '100px'
        })
        this.style.width = '800px'
      }
    })

    lis.forEach(function(e){
      e.onmouseout = function(){
        lis.forEach(function(ele){
          ele.style.width = '240px'
        })
      }
    })
  </script>
</html>
